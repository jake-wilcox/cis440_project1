<!-- home page that displays the games -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Home Page</title>
    <link href="styles.css" rel="stylesheet"/>

</head>
    <body>
        <nav>
            <h1 class="nav-header">Kool Gamez (Working title)</h1>

            <ul>
                <li><button type="button" class="nav-link">Create Account</button></li>
                <li><button type="button" class="nav-link">Login</button></li>
                
            </ul>
            
        </nav>


        <div id="games-container">

            <div id="tictactoe-container">
                <div class="game-icon"> 
                    <button type="button" class="game-button-selector"> 
                        <img src="images/tictactoe.png" class="game-image" alt="Tic Tac Toe Image"/>
                    </button>
                    <h2 class="game-title">Tic Tac Toe</h2>

                </div>
            </div>


            <div id="snake-container">
                <div class="game-icon">
                    <button type="button" class="game-button-selector">
                        <img src="images/snake.png" class="game-image" alt="Snake Image"/>
                    </button>
                    <h2 class="game-title">Snake</h2>

                </div>
            </div>

            
            <div id="hangman-container">
                <div class="game-icon">
                    <button type="button" class="game-button-selector">
                        <img src="images/hangman.jpg" class="game-image" alt="Hangman Image"/>
                    </button>
                    <h2 class="game-title">Hangman</h2>

                </div>
            </div>

        </div>

    </body>

</html>
