<!-- home page that displays the games -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Home Page</title>
    <link href="styles.css" rel="stylesheet"/>

</head>
    <body>
        <nav>
            <h1 class="nav-header">Kool Gamez (Working title)</h1>

            <ul>
                <li><button type="button" class="nav-link">Create Account</button></li>
                <li><button type="button" class="nav-link">Login</button></li>
                
            </ul>
            
        </nav>


        <div id="game-container">

            
                <div class="game-icon"> 
                    <button type="button" class="game-button-selector" id="tictactoe"> 
                        <img src="images/tictactoe.png" class="game-image" alt="Tic Tac Toe Image" width="200" height="200"/>
                    </button>
                    <label for="tictactoe" class="game-title">
                        <h2 >Tic Tac Toe</h2>
                    </label>

                </div>


                <div class="game-icon">
                    <button type="button" class="game-button-selector" id="snake">
                        <img src="images/snake.png" class="game-image" alt="Snake Image" width="200" height="200"/>
                    </button>

                    <label for="snake" class="game-title">
                        <h2 class="game-title">Snake</h2>
                    </label>

                </div>

            
                <div class="game-icon">
                    <button type="button" class="game-button-selector" id="hangman">
                        <img src="images/hangman.jpg" class="game-image" alt="Hangman Image"/>
                    </button>
                    <label for="hangman" class="game-title">
                        <h2 class="game-title">Hangman</h2>
                    </label>

                </div>

        </div>

    </body>

</html>
